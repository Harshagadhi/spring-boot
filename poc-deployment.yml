---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: poc
    name: java-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: poc
    spec:
      containers:
      - image: harshagadhi/poc
        name: poc
        ports:
        - name: poc
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: poc
  name: poc
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: poc
